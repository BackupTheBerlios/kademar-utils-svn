[%General]
autostart=1
fullscreen=0
completeFullscreen=0
alwaysOnTop=1
alwaysOnBottom=0
whereIsPlacedWindow=2
closeConfirm=1
speechText=1
speechPath=/usr/share/helioxhelper/speech
languages=1
LANGLIST=es_MX myn_MX nah_MX
fileLanguage=nah_MX

[Panel]
size=55
align=center
percentage=90%

[Tray%20Icon]
showTrayIcon=1
leftClickContextualMenu=0

[Contextual%20Menu]
showMinimize=1
showRestore=1
showSettings=0
showAbout=1
showExit=1

[Background]
wallpaperBackground=0
backgroundPath=
gradientBackground=1
gradientOrientation=0
gradientBeginColor=#8bc9de
gradientEndColor=#ffffff

[Round%20Corners]
autoBorders=1
roundedMargin=15
top-left=1
top-right=0
bottom-left=1
bottom-right=0

[App%20Buttons]
showLabels=false
imageSize=33
iconAbove=1
minimumHeight=33
maximumHeight=0
minimumWidth=33
maximumWidth=0
pixelsBorderNormal=1
pixelsBorderFocused=2
pixelsRoundedBorder=10
borderColorNormal=#7d7d7d
borderColorFocused=#679cd0
borderColorHovered=#679cd0
gradientBeginColor=#e3e2e1
gradientEndColor=#cac9c8
fontSize=13

